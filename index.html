<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Fylo Data Storage Component Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="main-div">
            <div id="logo-div">
                <img src="images/logo.svg" alt="Website Logo">
                <div id="icon-div">
                    <img src="images/icon-document.svg" alt="document icon">
                    <img src="images/icon-folder.svg" alt="folder icon">
                    <img src="images/icon-upload.svg" alt="upload icon">
                </div>
            </div>
            <div id="data-usage">
                <div id="message-icon">
                    <p><span>185</span> GB LEFT</p>
                </div>
                <p id="warning-message">You have used <span>815 GB</span> of your storage.</p>
                <div id="scroll-bar">
                    <div id="internal-scroll">
                        <div id="circle"></div>
                    </div>
                </div>
                <div id="metrics">
                    <p>0GB</p>
                    <p>1000GB</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="#">Frontend Mentor.</a> Coded by <a href="#">Fortune Oguibe.</a></p>
    </footer>
</body>
</html>
